apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply plugin: 'signing'

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        consumerProguardFiles 'proguard.pro'
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation 'com.braintreepayments.api:braintree:2.14.3-SNAPSHOT'

    api project(":SamsungPayJar")

    implementation 'com.android.support:support-annotations:27.1.0'
    api "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion}"

    testImplementation 'com.google.android.gms:play-services-wallet:11.4.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.android.support.test:runner:1.0.0'
    testImplementation 'com.android.support.test:rules:1.0.0'
    testImplementation 'org.powermock:powermock-module-junit4:1.7.4'
    testImplementation 'org.powermock:powermock-module-junit4-rule:1.7.4'
    testImplementation 'org.powermock:powermock-api-mockito2:1.7.4'
    testImplementation 'org.powermock:powermock-classloading-xstream:1.7.4'
    testImplementation 'org.robolectric:robolectric:3.5.1'
}

/* maven deploy + signing */
task javadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    failOnError false
}

task javadocsJar(type: Jar, dependsOn: javadocs) {
    classifier = 'javadoc'
    from javadocs.destinationDir
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives javadocsJar
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.setArtifactId 'samsung-pay'

            pom.project {
                name 'samsung-pay'
                version android.defaultConfig.versionName
                description 'Samsung Pay Module for Braintree\'s Android SDK.'
            }

            pom.whenConfigured { pom ->
                pom.dependencies.each { dependency ->
                    if (dependency.artifactId == 'samsung-pay-jar') {
                        dependency.optional = true
                    }
                }
            }
        }
    }
}
