        samsungPay(MavenPublication) {
            groupId 'com.braintreepayments.api'
            artifactId 'samsung-pay'
            version android.defaultConfig.versionName

            artifact sourcesJar
            artifact bundleRelease
            artifact samsungPayJar

            pom.withXml {
                asNode().children().last() + {
                    resolveStrategy = Closure.DELEGATE_FIRST
                    name 'samsung-pay'
                    description 'Samsung Pay Module for Braintree\'s Android SDK.'
                    url 'https://github.com/braintree/braintree-android-samsung-pay'
                }

                def dependenciesNode = asNode().appendNode('dependencies')

                configurations.api.dependencies.each { Dependency dep ->
                    final dependencyNode = dependenciesNode.appendNode('dependency')
                    dependencyNode.appendNode('groupId', dep.group)
                    dependencyNode.appendNode('artifactId', dep.name)
                    dependencyNode.appendNode('version', dep.version)
                    dependencyNode.appendNode('scope', "compile")
                }

                configurations.implementation.dependencies.each { Dependency dep ->
                    final dependencyNode = dependenciesNode.appendNode('dependency')
                    dependencyNode.appendNode('groupId', dep.group)
                    dependencyNode.appendNode('artifactId', dep.name)
                    dependencyNode.appendNode('version', dep.version)
                    dependencyNode.appendNode('scope', "runtime")
                }
            }
        }
    }

    repositories {
        maven {
            url 'file:///tmp/maven/'
        }
    }
}


