apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.braintreepayments.demo.samsungpay"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }

    productFlavors {
        flavorDimensions("environment")
        staging {
        }

        production {
        }
    }

}

dependencies {
    implementation project(':SamsungPay')

    // TODO wait for Braintree Android 3.0.0 to release
    implementation 'com.braintreepayments.api:braintree:3.0.0-alpha1'
    productionImplementation(group: 'com.samsung.android', name: 'samsungpay-production', ext: 'jar')
    stagingImplementation(group: 'com.samsung.android', name: 'samsungpay-staging', ext: 'jar')

    implementation('com.squareup.retrofit:retrofit:1.9.0') {
        exclude module: 'com.google.gson'
    }
    implementation 'com.google.code.gson:gson:2.8.1'

    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
